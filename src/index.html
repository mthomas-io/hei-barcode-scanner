<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/hei-barcode-scanner.esm.js"></script>
  <script nomodule src="/build/hei-barcode-scanner.js"></script>

</head>
<body>

  <hei-barcode-scanner></hei-barcode-scanner>
  <button type="button" class=".toggle-input-device">Toggle Device</button>

</body>

<script>
  var scanner = document.querySelector('hei-barcode-scanner');
  var toggle = document.querySelector('.toggle-input-device');
  toggle.addEventListener('click', () => {
    scanner.toggleDevice();
  })</script>
</html>
